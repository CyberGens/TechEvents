locataire_local:
    resource: "@LocataireBundle/Resources/config/routing/local.yml"
    prefix:   /local

locataire_homepage:
    path:     /
    defaults: { _controller: LocataireBundle:Default:index }
locataire_reservation:
    resource: "@LocataireBundle/Resources/config/routing/reservation.yml"
    prefix:   /reservation
webservice_locals:
    path:     /wslocal
    defaults: { _controller: LocataireBundle:WebService:allLocal }
webservice_reservations:
    path:     /wsreservation
    defaults: { _controller: LocataireBundle:WebService:allReservation }
webservice_newLocal:
    path:     /wsnewlocal
    defaults: { _controller: LocataireBundle:WebService:newLocal }
webservice_modifyLocal:
    path:     /wsmodifylocal
    defaults: { _controller: LocataireBundle:WebService:modifyLocal }
webservice_uploadImage:
    path:     /wsuploadimage
    defaults: { _controller: LocataireBundle:WebService:uploadImage }
webservice_newReservation:
    path:     /wsnewreservation
    defaults: { _controller: LocataireBundle:WebService:newReservation }

